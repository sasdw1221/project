<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مقياس GAD-7 لتقييم القلق</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #3a506b;
            margin-bottom: 30px;
            font-weight: 600;
        }
        h1:after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: #5fb0b7;
            margin: 15px auto;
            border-radius: 2px;
        }
        .question {
            text-align: right;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .question-label {
            font-size: 18px;
            color: #3a506b;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .options {
            text-align: right;
        }
        .option {
            display: inline-block;
            margin: 5px 10px;
        }
        input[type="radio"] {
            margin-left: 5px;
            transform: scale(1.2);
            accent-color: #5fb0b7;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(to right, #5fb0b7, #3a506b);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(95, 176, 183, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(95, 176, 183, 0.4);
        }
        .result {
            margin-top: 30px;
            font-weight: 600;
            font-size: 18px;
            color: #3a506b;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #5fb0b7;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                max-width: 95%;
            }
            .question {
                margin-bottom: 20px;
            }
            .question-label {
                font-size: 20px;
            }
            .option {
                display: block;
                margin: 10px 0;
                padding: 10px;
                background-color: #f5f7fa;
                border-radius: 5px;
            }
            input[type="radio"] {
                transform: scale(1.5);
                margin-left: 10px;
            }
            button {
                width: 100%;
                padding: 15px;
                margin-top: 20px;
            }
            .result {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مقياس GAD-7 لتقييم القلق</h1>
        <form id="gadForm">
            <div class="question">
                <label class="question-label">1. شعرت بالتوتر أو القلق أو التهيج؟</label>
                <div class="options">
                    <label class="option"><input type="radio" name="q1" value="0"> أبدًا</label>
                    <label class="option"><input type="radio" name="q1" value="1"> لعدة أيام</label>
                    <label class="option"><input type="radio" name="q1" value="2"> أكثر من نصف الأيام</label>
                    <label class="option"><input type="radio" name="q1" value="3"> تقريبًا كل يوم</label>
                </div>
            </div>
            <div class="question">
                <label class="question-label">2. عدم القدرة على التوقف عن القلق أو السيطرة عليه؟</label>
                <div class="options">
                    <label class="option"><input type="radio" name="q2" value="0"> أبدًا</label>
                    <label class="option"><input type="radio" name="q2" value="1"> لعدة أيام</label>
                    <label class="option"><input type="radio" name="q2" value="2"> أكثر من نصف الأيام</label>
                    <label class="option"><input type="radio" name="q2" value="3"> تقريبًا كل يوم</label>
                </div>
            </div>
            <div class="question">
                <label class="question-label">3. القلق الزائد بشأن أمور مختلفة؟</label>
                <div class="options">
                    <label class="option"><input type="radio" name="q3" value="0"> أبدًا</label>
                    <label class="option"><input type="radio" name="q3" value="1"> لعدة أيام</label>
                    <label class="option"><input type="radio" name="q3" value="2"> أكثر من نصف الأيام</label>
                    <label class="option"><input type="radio" name="q3" value="3"> تقريبًا كل يوم</label>
                </div>
            </div>
            <div class="question">
                <label class="question-label">4. صعوبة في الاسترخاء؟</label>
                <div class="options">
                    <label class="option"><input type="radio" name="q4" value="0"> أبدًا</label>
                    <label class="option"><input type="radio" name="q4" value="1"> لعدة أيام</label>
                    <label class="option"><input type="radio" name="q4" value="2"> أكثر من نصف الأيام</label>
                    <label class="option"><input type="radio" name="q4" value="3"> تقريبًا كل يوم</label>
                </div>
            </div>
            <div class="question">
                <label class="question-label">5. الشعور بالتوتر لدرجة عدم القدرة على الجلوس بهدوء؟</label>
                <div class="options">
                    <label class="option"><input type="radio" name="q5" value="0"> أبدًا</label>
                    <label class="option"><input type="radio" name="q5" value="1"> لعدة أيام</label>
                    <label class="option"><input type="radio" name="q5" value="2"> أكثر من نصف الأيام</label>
                    <label class="option"><input type="radio" name="q5" value="3"> تقريبًا كل يوم</label>
                </div>
            </div>
            <div class="question">
                <label class="question-label">6. سهولة الانزعاج أو الانفعال؟</label>
                <div class="options">
                    <label class="option"><input type="radio" name="q6" value="0"> أبدًا</label>
                    <label class="option"><input type="radio" name="q6" value="1"> لعدة أيام</label>
                    <label class="option"><input type="radio" name="q6" value="2"> أكثر من نصف الأيام</label>
                    <label class="option"><input type="radio" name="q6" value="3"> تقريبًا كل يوم</label>
                </div>
            </div>
            <div class="question">
                <label class="question-label">7. الشعور بالخوف من أن شيئًا سيئًا قد يحدث؟</label>
                <div class="options">
                    <label class="option"><input type="radio" name="q7" value="0"> أبدًا</label>
                    <label class="option"><input type="radio" name="q7" value="1"> لعدة أيام</label>
                    <label class="option"><input type="radio" name="q7" value="2"> أكثر من نصف الأيام</label>
                    <label class="option"><input type="radio" name="q7" value="3"> تقريبًا كل يوم</label>
                </div>
            </div>
            <button type="button" onclick="calculateGAD()">عرض النتيجة</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGAD() {
            let total = 0;
            for (let i = 1; i <= 7; i++) {
                let answer = document.querySelector('input[name="q' + i + '"]:checked');
                if (answer) {
                    total += parseInt(answer.value);
                }
            }
            let resultText = "";
            if (total <= 4) {
                resultText = "مستوى القلق بسيط (Mild)";
            } else if (total <= 9) {
                resultText = "مستوى القلق متوسط (Moderate)";
            } else if (total <= 14) {
                resultText = "مستوى القلق متوسط إلى عالي (Moderately Severe)";
            } else {
                resultText = "مستوى القلق شديد (Severe). يُنصح بمراجعة مختص نفسي.";
            }
            document.getElementById("result").innerText = "النتيجة: " + resultText;
        }
    </script>
</body>
</html>
